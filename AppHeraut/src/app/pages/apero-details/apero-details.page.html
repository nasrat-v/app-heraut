<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="tabs"></ion-back-button>
      </ion-buttons>
      <ion-title>Apero Details</ion-title>
    </ion-toolbar>
  </ion-header>
   
  <ion-content padding>   
    <ion-item>
      <ion-label position="stacked">UserName host</ion-label>
      <ion-input [(ngModel)]="apero._user_name_host"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="stacked">Longitude</ion-label>
        <ion-input [(ngModel)]="apero._lon"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="stacked">Latitude</ion-label>
        <ion-input [(ngModel)]="apero._lat"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">address</ion-label>
      <ion-input [(ngModel)]="apero._address"></ion-input>
  </ion-item>

    <ion-item>
        <ion-label position="stacked">Number of guests</ion-label>
        <ion-input [(ngModel)]="apero._nb_slots"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="stacked">Guests: </ion-label>
        <ion-item *ngFor="let gust of apero._guests">
          {{ guest }}
        </ion-item>
    </ion-item>
   
  </ion-content>
   
  <ion-footer *ngIf="!apero._id">
    <ion-toolbar color="success">
      <ion-button expand="full" fill="clear" color="light" (click)="addApero()">
        <ion-icon name="checkmark" slot="start"></ion-icon>
        Add Apero
      </ion-button>
    </ion-toolbar>
  </ion-footer>
   
  <ion-footer *ngIf="apero._id">
    <ion-row no-padding text-center>
      <ion-col size="6">
        <ion-button expand="block" fill="outline" color="danger" (click)="deleteApero()">
          <ion-icon name="trash" slot="start"></ion-icon>
          Delete
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block" fill="solid" color="success" (click)="updateApero()">
          <ion-icon name="save" slot="start"></ion-icon>
          Update
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-footer>
